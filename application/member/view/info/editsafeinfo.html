{include file="./public/static/block/member/head.html"}
{include file="./public/static/block/member/header.html"}
{include file="./public/static/block/member/leftNav.html"}
<!-- 左侧边结束 -->

<!-- 内容开始 -->
<div id="content" class="app-content" role="main">
	<div class="app-content-body ">
		<form name="userinfoform" method="post" enctype="multipart/form-data" action="{:get_member('info/updatesafe')}">
		<input type="hidden" name="uid" value="{$user.uid}">
		<div class="bg-light lter b-b wrapper-md">
			<h1 class="m-n font-thin h3">修改安全信息</h1>
		</div>
		<div class="wrapper-md">
			<div class="row">
				<div class="col-lg-12">
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-striped table_striped table_hover">
							<tbody>
								<tr class="color1">
									<td class="td5 tdCenter" align="center">用户名:</td>
									<td class="td25 tdCenter"><input class="form-control" id="edtName" size="40" maxlength="20" type="text" value="{$user.uname}" readonly=""></td>
								</tr>
								<tr>
									<td align="center">原密码:</td>
									<td><input name="oldpassword" class="form-control" type="password" id="oldpassword" size="38" maxlength="20"></td>
								</tr>
								<tr>
									<td align="center">新密码:</td>
									<td><input name="password" class="form-control" type="password" id="password" size="38" maxlength="20"></td>
								</tr>
								<tr>
									<td align="center">确认新密码:</td>
									<td><input class="form-control" name="repassword" type="password" id="repassword" size="38" maxlength="20"></td>
								</tr>
							</tbody>
						</table>
						<nav>
							<ul class="pagination">
								<li>
									<div class="form-group">
										<input type="submit" class="btn btn-primary" value="修改信息">
									</div>
								</li>
							</ul>
						</nav>

					</div>
				</div>
			</div>
			<!-- /.row -->


		</div>


	</form>
</div>
</div>

<!-- 内容结束 -->
<script type="text/javascript">ZCenter_ActiveLeftMenu("aDashboard");</script>
