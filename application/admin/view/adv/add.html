<script src="/public/static/js/editor/kindeditor-all-min.js"></script>

<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    广告添加 <small>用于广告新增</small>
                </h1>

            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
               新增广告
            </div>
            <div class="panel-body">
            <style type="text/css">
                ul,ol,li{
                    list-style: none;
                }
                tbody tr{
                    border-bottom:1px solid #ccc;

                }
                 tbody tr:hover{
                    background: #E6E6E6;
                 }
                 tbody tr.tr1:hover{
                    background:#fff;
                 }
                 tbody tr th{
                    text-align: center;
                 }
                tbody tr td{
                      padding:10px 0;
                }
                tbody tr td input[type=text]{
                    padding:3px 5px;
                    border:none;
                    outline: none;
                    border:1px solid #ccc;
                }
                tbody tr td select{
                    padding:3px 5px;
                    border:none;
                    outline: none;
                    border:1px solid #ccc;
                    margin-right:5px;
                }
                tbody tr td ul{
                    overflow: hidden;
                     margin: 0px;
                     padding:0;
                }
                tbody tr td ul li{
                    float: left;

                }
                .bt-big{
                    outline: none;
                    border:none;
                    color:#fff;
                    background: #32C2CD;
                    padding:8px 20px;
                    font-size: 16px;
                }
            </style>
                <form action="{:url('adv/add')}" method="post" enctype="multipart/form-data">
                    <table width="100%" border="0" cellspacing="0" class="table-data form">
                        <tbody>
                            <tr><th>广告位置:</th><td>
                            <select name="cate_id">

                                {volist name='cates' id='cate'}
                                <option value="{$cate.cate_id}">{$cate.name}</option>
                                {/volist}                            
                            </select>
                            </td></tr>
                            <tr><th>广告标题:</th><td><input type="text" name="title" value="" class="input w-300"></td></tr>
                            <tr><th>跳转url:</th><td><input type="text" name="url" value="" class="input w-300"></td></tr>
                            <tr><th>封面图:</th><td><input type="file" name="cover" ></td></tr>
                            
                            <tr class="tr1"><th class="clear-th-bottom"></th><td class="clear-td-bottom" colspan="10"><input type="submit" class="bt-big" value="提交数据"></td></tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    var editor;
    KindEditor.ready(function (K) {
        editor = K.create('#editor_id', {
            resizeType: 1,
            allowPreviewEmoticons: false,
            allowImageUpload: false,
            items: [
            'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
            'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
            'insertunorderedlist']
        });

    });
</script>
