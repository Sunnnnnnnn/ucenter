            <h1 class="m-n font-thin h3">个人资料管理</h1>
        </div>
        <div class="wrapper-md">
            <div class="row">
                <div class="col-lg-12">
                <form name="userinfoform" method="post" enctype="multipart/form-data" action="{:get_member('info/update')}">
                        <input type="hidden" name="uid" value="{$user.uid}">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped table_striped table_hover">
                                        <tbody>
                                            <tr class="color1">
                                                <td align="center" class="td5 tdCenter">用户名:</td>
                                                <td class="td25 tdCenter">{$user.uname}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <table width="100%" align="center"
                                    class="table table-bordered table-hover table-striped table_striped table_hover"
                                    cellpadding="3" cellspacing="1" bgcolor="#DBEAF5">
                                    <tbody>
                                        <tr>
                                            <td width="25%" height="25" bgcolor="ffffff">真实姓名</td>
                                            <td bgcolor="ffffff"><input name="realname" class="form-control" type="text" id="truename" value="{$user.realname}">
                                            </td>
                                        </tr>
                                    <!-- <tr>
                                        <td width="16%" height="25" bgcolor="ffffff">QQ号码</td>
                                        <td bgcolor="ffffff"><input name="oicq" class="form-control" type="text" id="oicq" value="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="16%" height="25" bgcolor="ffffff">MSN</td>
                                        <td bgcolor="ffffff"><input name="msn" class="form-control" type="text" id="msn" value="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="16%" height="25" bgcolor="ffffff">联系电话</td>
                                        <td bgcolor="ffffff"><input name="mycall" class="form-control" type="text" id="mycall" value="{$user.mobile}">
                                        </td>
                                    </tr> -->
                                    <tr>
                                        <td width="16%" height="25" bgcolor="ffffff">手机</td>
                                        <td bgcolor="ffffff"><input name="mobile" class="form-control" type="text" id="phone" value="{$user.mobile}">
                                        </td>
                                    </tr>
                                    <!-- <tr>
                                        <td width="16%" height="25" bgcolor="ffffff">网站地址</td>
                                        <td bgcolor="ffffff"><input name="homepage" class="form-control" type="text" id="homepage" value="">
                                        </td>
                                    </tr> -->
                                    <tr>
                                        <td width="16%" height="25" bgcolor="ffffff">会员头像</td>
                                        <td bgcolor="ffffff"><input type="file" class="form-control" name="u_face">&nbsp;&nbsp;
                                            <img style="display: block;width:150px;height:150px;" src="{if $user.u_face}{$user.u_face|get_uploads}{else}http://www.znc365.com/images/w_reg.png{/if}" border="0"></td>
                                        </tr>
                                        <tr>
                                            <td width="16%" height="25" bgcolor="ffffff">联系地址</td>
                                            <td bgcolor="ffffff"><input name="address" class="form-control" type="text" id="address" value="{$user.address}" size="50">
                                                <!-- &nbsp;邮编: <input name="mail" class="form-control" type="text" id="zip" value="{$user.mail}" size="8"> -->
                                            </td>
                                        </tr>
                                        <tr>
                                            <td >邮箱:</td>
                                            <td><input name="mail" type="text" class="form-control" id="email" value="{$user.mail}" size="38" maxlength="50"></td>

                                        </tr>

                                            <td width="16%" height="25" bgcolor="ffffff">个人介绍</td>

                                            </td>
                                        </tr> -->

                                </table>
                                <nav>
                                    <ul class="pagination">
                                        <li>
                                            <input type="submit" class="btn btn-primary" value="修改信息">
                                        </li>
                                    </ul>

                                </nav>

                        </div>

                    </div>

                </form>

            </div>

        </div>

    <!-- /content -->

    <script type="text/javascript">

        function checkInfo() {

            document.getElementById("edit").action = zcenter_userurl + "cmd.php?act=MemberPst&token=358b2786be21c3c6cceff4c875314987";


            if (!$("#edtEmail").val()) {

                alert("邮箱格式不正确，可能过长或为空");

                return false

            }


            if (!$("#edtName").val()) {

                alert("名称不能为空或格式不正确");

                return false

            }


            if ($("#edtPassword").val() !== $("#edtPasswordRe").val()) {

                alert("请确认密码是否设置正确");

                return false

            }


        }

    </script>
